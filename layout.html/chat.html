<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>
    /* Styles for the navigation bar container */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    /* Styles for the navigation menu items */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Styles for individual menu items */
    nav ul li {
      margin-right: 10px;
    }

    /* Styles for menu item links */
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Styles for hover effect on menu item links */
    nav ul li a:hover {
      color: #333;
      background-color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
